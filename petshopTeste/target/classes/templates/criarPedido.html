<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Criar Pedido</title>
	<link href="materialize/css/style.css" rel="stylesheet">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style/styleCss.css" />
</head>

<body>
	<div id="main-container">
		<div th:if="${flashMessage != null}">
			<div th:replace="mensagemValidacao :: alert (type=${flashType}, message=${flashMessage})"></div>
		</div>
		<h1>Criar Pedido</h1>
		<form method="POST">
			Nome: <input type="text" value="" name="nome" placeholder="Digite o nome do Cliente" />
			Email: <input type="email" value="" name="email" placeholder="Digite o email" />
			Data: <input type="date" value="" name="data" placeholder="Digite a data do pedido" />
			Serviço: <input type="text" value="" name="servico" placeholder="Digite o serviço" />
			Animal: <input type="text" value="" name="animal"
				placeholder="O cliente deixou algum animal? Diga a espécie" />
			Valor: <input type="number" value="" name="valor" placeholder="Digite o Valor do pedido" />
			<div class="full-box">
				<input id="btn-submit" type="submit" value="Registrar">
			</div>
		</form>
	</div>
	<script src="js/scripts.js"></script>
</body>

</html>
