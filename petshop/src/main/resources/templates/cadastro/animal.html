<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>CadastoAnimal</title>
</head>

<body>
	<h1>Cadastro de Animais:</h1>
	<form method="POST">
		Nome: <input type="text" value="" name="nome" />
		Email: <input type="email" value="" name="emailResponsavel" />
		Especie: <input type="text" value="" name="especie" />
		Idade: <input type="number" value="" name="idade" />
		Descricao: <input type="text" value="" name="descricao" />
		<button type="submit">Salvar</button>
	</form>
</body>

</html>
