<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Lista de Pedidos</title>
</head>

<body>
	<h3><a href="/menu">Voltar</a></h3>
	<div th:each="pedido : ${pedidos}">
		<div class="row">
			<p><span th:text="${pedido.nome}"></span></p>
		</div>
	</div>
	
</body>

</html>
